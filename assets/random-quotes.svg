<svg width="100%" height="100%" viewBox="0 0 512 512" xmlns="https://www.w3.org/2000/svg" aria-labelledby="title desc"
  role="img" version="1.1">
  <!-- Inspired from https://codepen.io/jupago/pen/dwZKbM -->
  <title id="title">Random quotes from The Tale of Kieu</title>
  <desc id="desc">An awesome wallpaper with random quotes from The Tale of Kieu - Nguyen Du</desc>
  <foreignObject x="0" y="0" width="512" height="512">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 512px;
          height: 512px;
          font-family: Inter, 'Segoe UI', Roboto, 'Open Sans', 'Helvetica Neue', Montserrat, Arial, sans-serif, sytem-ui, -apple-system;
          font-weight: 600;
          background: white;
        }

        article {
          position: relative;
          text-align: center;
          width: 69%;
          color: black;
          padding: 30px 0;
          border-top: solid 1px;
          border-bottom: solid 1px;
          line-height: 1;
        }

        @font-face {
          font-family: 'Nom Na Tong';
          src: local('Nom Na Tong'),
            url('./fonts/NomNaTong-Regular.ttf') format('truetype'),
            url('https://github.com/nomfoundation/font/releases/download/v5.10/NomNaTong-Regular.ttf') format('truetype'),
            url('https://github.com/nomfoundation/font/releases/download/v5.10/NomNaTong-Regular.otf') format('opentype'),
        }

        @font-face {
          font-family: 'Minh Nguyen';
          src: local('Minh Nguyen'),
          url('./fonts/Minh-Nguyen-Regular.ttf') format('truetype'),
          url('https://raw.githubusercontent.com/TKYKmori/Minh-Nguyen/main/Minh%20Nguyen%20Regular.ttf') format('truetype'),
        }

        .nom {
          font-family: 'Nom Na Tong', 'Minh Nguyen', Roboto, Tahoma, Arial, sans-serif;
          font-size: 36px;
          font-weight: 800;
        }

        .author {
          font-weight: lighter;
        }

        article:after {
          position: absolute;
          content: "”";
          font-family: Montserrat, sans-serif;
          font-size: 10rem;
          line-height: 0;
          bottom: -42px;
          right: 20px;
        }
      </style>
      <div class="container">
        <article>

<!-- START_POEM -->
          <p class="nom">“𥪞軍固𣅶𢝙圍</p>
          <p class="nom">從容買計事𣈜寒微”</p>
          <p class="quocngu">Trong quân có lúc vui vầy,</p>
          <p class="quocngu">Thong dong mới kể sự ngày hàn vi:</p>
          <p class="author"><i>(Dòng 2289-2290) Truyện Kiều</i> -- Nguyễn Du</p>
<!-- END_POEM -->

        </article>
      </div>
    </div>
  </foreignObject>
</svg>
<svg width="512" height="512" viewBox="0 0 512 512" aria-labelledby="title desc" role="img" xmlns="https://www.w3.org/2000/svg">
  <title id="title">Random quotes from The Tale of Kieu</title>
  <desc id="desc">An awesome wallpaper with random quotes from The Tale of Kieu - Nguyen Du</desc>
  <foreignObject x="0" y="0" width="512" height="512" id="quotes">
    <div xmlns="http://www.w3.org/1999/xhtml" class="blockquote-wrapper">
      <div class="blockquote">

<!-- START_POEM -->
      <div>“官軍几吏𠊛戈</div>
      <div>㤕娘仕吏或𦋦寅寅”</div>
      <p>Quan quân kẻ lại người qua,</p>
      <p>Xót nàng sẽ lại vực ra dần dần.</p>
      <span><i>(Dòng 2537-2538) Truyện Kiều</i> -- Nguyễn Du</span>
<!-- END_POEM -->

      </div>
    </div>
  </foreignObject>
  <style>
    .blockquote-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 0 20px;
      background-image: radial-gradient(75% 75% at 50% 50%, #00000099 0%, #00000042 100%),
        url('./wallpaper.jpg');
    }

    .blockquote {
      position: relative;
      align-self: center;
      text-align: center;
      width: 69%;
      max-width: 512px;
      color: white;
      font-family: Inter, 'Segoe UI', Roboto, 'Open Sans', 'Helvetica Neue', Montserrat, Arial, sans-serif, sytem-ui, -apple-system;
      font-weight: 500;
      padding: 30px 0;
      margin: 0px auto;
      border-top: solid 1px;
      border-bottom: solid 1px;
      z-index: 1;
    }

    @font-face {
      font-family: 'Nom Na Tong Regular';
      src: url('./fonts/NomNaTong-Regular.ttf')
    }

    @font-face {
      font-family: 'Minh Nguyen Regular';
      src: url('./fonts/Minh-Nguyen-Regular.ttf')
    }

    .blockquote div {
      position: relative;
      color: white;
      font-family: 'Nom Na Tong Regular', 'Minh Nguyen Regular', Roboto, Inter, sans-serif;
      font-size: 36px;
      font-weight: 800;
      line-height: 1.2;
    }

    .blockquote p {
      position: relative;
      color: white;
      font-size: 15px;
      font-weight: 600;
      line-height: 1;
    }

    .blockquote:after {
      position: absolute;
      content: "”";
      color: white;
      font-family: Montserrat, sans-serif;
      font-size: 10rem;
      line-height: 0;
      bottom: -42px;
      right: 20px;
    }

    .blockquote span {
      position: relative;
      color: lightyellow;
      font-size: 1rem;
      font-weight: lighter;
      line-height: 1;
      padding-top: 20px;
      z-index: 1;
    }
  </style>
</svg>